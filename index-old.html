<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Static Files</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="/scripts/ng.common.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/reset.css" type="text/css" media="screen">
    <link rel="stylesheet" href="/stylesheets/popup.css" type="text/css" media="screen">
    <link rel="stylesheet" href="/stylesheets/style.css" type="text/css" media="screen">
    <link rel="stylesheet" type="text/css" href="/stylesheets/styles.css">

</head>
<body>
<p>This is a static file serving example.</p>

<div class="forms">
    <label><input type="text" name="settingKey" id="settingKey" placeholder="ключ"></label>
    <label><input type="text" name="settingValue" id="settingValue" placeholder="значення"></label>
    <div class="clear-both">
        <button id="btn-add-setting" class="btn btn-left btn-green">Зберегти</button>
    </div>
</div>
<script>
    $(document).ready(function () {
        $('#btn-add-setting').on('click tap', function (eve) {
            eve.preventDefault();
            let settingKey = $('#settingKey').val();
            let settingValue = $('#settingValue').val();
            new Request("settings", {settingKey: settingKey, settingValue: settingValue}).send(function (data) {


            });

            return false;
        })
    })
</script>
</body>

</html>
