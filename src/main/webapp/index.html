<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Booking</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/datepicker.min.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="js/datepicker-full.min.js"></script>
    <script src="js/locales/uk.js"></script>
    <script src="js/xlsx.full.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 text-gray-800">

<span id="width-calculator" class="absolute invisible whitespace-nowrap p-2" style="font-family: 'Inter', sans-serif; font-size: 1rem;"></span>

<div id="auth-overlay" class="fixed inset-0 bg-gray-100 bg-opacity-75 flex items-center justify-center z-[100]">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center">
        <h2 class="text-xl font-semibold mb-2">Підключення...</h2>
        <p id="auth-status-text" class="text-gray-600">Ініціалізація та автентифікація...</p>
    </div>
</div>

<div id="app-view" class="hidden">
    <header class="bg-white shadow-md relative overflow-hidden">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center relative" style="z-index: 2;">
            <h1 id="home-link" class="text-xl font-bold text-gray-700 cursor-pointer">
                Passenger Booking <span class="font-normal text-[8pt] align-middle">v.1.8</span>
            </h1>
            <nav class="flex items-center gap-2">
                <button data-view="main" class="nav-btn flex items-center gap-2 px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
                    <span>Пасажири</span>
                </button>
                <button data-view="parcels" class="nav-btn flex items-center gap-2 px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" /></svg>
                    <span>Посилки</span>
                </button>
                <button data-view="directories" class="nav-btn flex items-center gap-2 px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-200">
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" /></svg>
                    <span>Довідники</span>
                </button>
                <button data-view="reports" class="nav-btn flex items-center gap-2 px-3 py-2 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>
                    <span>Звіти</span>
                </button>
            </nav>
        </div>
    </header>

    <main id="main-content" class="container mx-auto p-4">
        <div id="main-page-view"></div>
        <div id="parcels-page-view" class="hidden"></div>
        <div id="directories-page-view" class="hidden"></div>
        <div id="reports-page-view" class="hidden"></div>
    </main>
</div>

<div id="modal-container"></div>

<script type="module" src="js/main.js"></script>

</body>
</html>
